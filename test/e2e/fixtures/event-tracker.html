<!doctype html>
<html>
<head>
  <script>
    window.ga=window.ga||function(){(ga.q=ga.q||[]).push(arguments)};ga.l=+new Date;
  </script>
  <script async src="https://www.google-analytics.com/analytics.js"></script>
  <script async src="/autotrack.js"></script>
</head>
<body>

  <button
    id="click-test"
    ga-on="click"
    ga-event-category="foo"
    ga-event-action="bar"
    ga-event-label="qux"
    ga-event-value="42"
    ga-dimension-1="baz"
    ga-non-interaction="true">
    Click
  </button>

  <button
    id="custom-prefix"
    data-ga-on="click"
    data-ga-event-category="foo"
    data-ga-event-action="bar">
    Click
  </button>

  <button
    id="social-hit-type"
    ga-on="click"
    ga-hit-type="social"
    ga-social-network="Facebook"
    ga-social-action="like"
    ga-social-target="me">
    Click
  </button>

  <button
    id="pageview-hit-type"
    ga-on="click"
    ga-hit-type="pageview"
    ga-page="/foobar.html">
    Click
  </button>

  <form
    ga-on="mousedown,click,submit"
    ga-event-category="Form"
    ga-event-action="submit">
    <button id="submit-test">Submit</button>
  </form>

</body>
</html>
