<!doctype html>
<html>
<head>
  <title>autotrack test</title>
  <meta property="og:title" content="autotrack test" />
  <meta property="og:url" content="http://example.com" />
</head>
<body>
  <script>
  window.ga=window.ga||function(){(ga.q=ga.q||[]).push(arguments)};ga.l=+new Date;


  ga('create', 'UA-XXXXX-Y', 'auto');


  // Note(philipwalton):
  // Selenium on Windows 10 Edge doesn't handle arrays well, so we fake it.
  var hitData = {count: 0};
  ga('set', 'sendHitTask', function(model) {
    hitData[hitData.count] = {
      socialNetwork: model.get('socialNetwork'),
      socialAction: model.get('socialAction'),
      socialTarget: model.get('socialTarget')
    };
    hitData.count++;
  });


  ga('require', 'socialTracker');

  </script>

  <p><a href="https://twitter.com/share" class="twitter-share-button" data-url="http://example.com">Tweet</a></p>

  <p><a class="twitter-follow-button" href="https://twitter.com/twitter">
    Follow @twitter</a></p>

  <!-- <p class="fb-like" data-layout="standard" data-action="like" data-share="true"></p> -->

  <script async id="twitter-wjs" src="//platform.twitter.com/widgets.js"></script>

  <!-- <script async id="facebook-jssdk" src="//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.5"></script> -->

  <script async src='//www.google-analytics.com/analytics.js'></script>
  <script aysnc src="/autotrack.js"></script>

</body>
</html>
