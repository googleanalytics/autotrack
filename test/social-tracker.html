<!doctype html>
<html>
<body>
  <script>
  window.ga=window.ga||function(){(ga.q=ga.q||[]).push(arguments)};ga.l=+new Date;


  ga('create', 'UA-XXXXX-Y', 'auto');


  // Note(philipwalton):
  // Selenium on Windows 10 Edge doesn't handle arrays well, so we fake it.
  var hitData = {count: 0};
  ga('set', 'sendHitTask', function(model) {
    hitData[hitData.count] = {
      socialNetwork: model.get('socialNetwork'),
      socialAction: model.get('socialAction'),
      socialTarget: model.get('socialTarget'),
      devId: model.get('&did')
    };
    hitData.count++;
  });


  ga('require', 'socialTracker');

  </script>

  <button
    id="social-button"
    data-social-network="Twitter"
    data-social-action="tweet"
    data-social-target="foo">
    Tweet
  </button>

  <button
    id="social-button-missing-fields"
    data-social-network="Twitter"
    data-social-action="tweet">
    Tweet
  </button>

  <script async src='//www.google-analytics.com/analytics.js'></script>
  <script aysnc src="/autotrack.js"></script>

</body>
</html>
